<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="image">
        <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="" />
      </div>
      <div class="form">
        <div class="form-header">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started
          </p>
          <p>You know you want to.</p>
        </div>
        <form action="" method="get">
          <div class="form-main">
            <h2>Let's do this!</h2>
            <div class="form-row">
              <div class="form-row-2 first-name">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" />
              </div>
              <div class="form-row-2 last-name">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-row-2 email">
                <label for="email">EMAIL</label>
                <input type="email" name="" id="email" />
              </div>
              <div class="form-row-2 phone">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" name="" id="phone" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-row-2 password">
                <label for="password">PASSWORD</label>
                <input type="password" name="" id="password" />
              </div>
              <div class="form-row-2 password-confirm">
                <label for="password-confirm">CONFIRM PASSWORD</label>
                <input type="password" name="" id="password-confirm" />
              </div>
            </div>
          </div>
          <div class="form-footer">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
