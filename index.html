<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="image-section">
      <div class="image"></div>
    </section>
    <section class="form-section">
      <div class="header-container">
        <h2 class="header-text">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started
        </h2>
        <h2 class="header-text">You know you want to.</h2>
      </div>
      <div class="form-main">
        <h2 class="header-text">Let's do this</h2>
        <form action="" method="get" class="form">
          <div class="row-1">
            <div class="form-element">
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first_name" id="first-name" />
            </div>
            <div class="form-element">
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last_name" id="last-name" />
            </div>
          </div>
          <div class="row-2">
            <div class="form-element">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="form-element">
              <label for="phone-number">PHONE NUMBER</label>
              <input type="tel" name="phone_number" id="phone-number" />
            </div>
          </div>
          <div class="row-3">
            <div class="form-element">
              <label for="password">PASSWORD</label>
              <input
                type="password"
                name="password"
                id="password"
                value="123"
              />
            </div>
            <div class="form-element">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input
                type="password"
                name="confirm_password"
                id="confirm-password"
                value="123"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="bottom-container">
        <div class="button-container">
          <button type="submit" class="create-account-btn">
            Create Account
          </button>
        </div>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </section>
  </body>
</html>
